<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BUZZ!!</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="node_modules/vue/dist/vue.min.js"></script>　
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/theme-twilight.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h4>BUZZ!!</h4>
      discord：未起動, youtube:未接続
    </div>

    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link active" href="#tab1" data-toggle="tab">DISCORD</a></li>
      <li class="nav-item"><a class="nav-link" href="#tab2" data-toggle="tab">youtube</a></li>
      <li class="nav-item"><a class="nav-link" href="#tab3" data-toggle="tab">アクション</a></li>
    </ul>
    <div class="tab-content">
      <div id="tab1" class="tab-pane active">
        <div>
          <form>
            <div class="form-group">
              <input type="button" id="buttonDiscordStart" class="btn open-btn" value="DISCORD SERVER起動" />
            </div>
            <div class="form-group">
              <label for="discordbottoken">DISCORD Bot Token</label>
              <input type="text" class="form-control" id="discordbottoken" placeholder="enter discord bot token"
                value="">
              <small id="" class="form-text text-muted">DISCORDで作成したBOTのtokenを入力してください</small>
            </div>
            <div class="form-group">
              <label for="discordbottokenjingle">DISCORD Jingle Bot Token</label>
              <input type="text" class="form-control" id="discordbottokenjingle"
                placeholder="enter discord jingle bot token" value="">
              <small id="" class="form-text text-muted">DISCORDで作成したBOTのtoken(jingle)を入力してください</small>
            </div>
            <div class="form-group">
              <label for="gcpprojectid">gcp project id</label>
              <input type="text" class="form-control" id="gcpprojectid" placeholder="enter gcp project id" value="">
              <small id="" class="form-text text-muted">gcpのproject idを入力してください</small>
            </div>
            <div class="form-group">
              <label for="texttospeechapikey">GCPの権限ファイルのパス</label>
              <div class="input-group mb-auto">
                <input type="text" class="form-control" id="texttospeechapikey"
                  placeholder="text to speech api key path">
                <div class="input-group-append">
                  <input type="button" id="fileOpen" class="btn open-btn" value="ファイルを選択" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="tab2" class="tab-pane">
        <div>
          <div class="form-group">
            <label for="youtubeliveid">youtubeのライブID</label>
            <input type="text" class="form-control" id='youtubeliveid' placeholder="youtubeLiveId" value="">
            <small id="emailHelp" class="form-text text-muted">https://www.youtube.com/watch?v=xxxx のxxxx部分</small>
            <hr />
            <div class="form-group">
              <textarea id="chatcomment" class="form-control" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group">
            <input type="button" id="buttonLoad" class="btn open-btn" value="START!" />
          </div>
        </div>
      </div>
      <div id="tab3" class="tab-pane">
        <div>
          <h4>人名</h4>
          <div class="form-group">
            <input type="button" id="buttonShocho" class="btn" value="所長" />
            <input type="button" id="buttonUyat" class="btn" value="uyat" />
            <input type="button" id="buttonAnesan" class="btn" value="姐さん" />
            <input type="button" id="buttonTsukimi" class="btn" value="月見さん" />
            <input type="button" id="buttonBitton" class="btn" value="ビットンさん" />
            <input type="button" id="buttonKomachan" class="btn" value="こまちゃん" />
            <input type="button" id="buttonKabadachon" class="btn" value="かばだっちょん" />
            <input type="button" id="buttonTaisho" class="btn" value="大将" />
            <input type="button" id="buttonOyakata" class="btn" value="おやかた" />
            <input type="button" id="buttonFumeichan" class="btn" value="不明ちゃん" />
            <input type="button" id="buttonMokasan" class="btn" value="もかさん" />
          </div>
          <h4>おしゃべり</h4>
          <div class="form-group">
            <input type="button" id="buttonNg" class="btn" value="ﾅｲｽｶﾞﾝｼﾞｰ" />
            <input type="button" id="buttonTm" class="btn" value="ﾀﾏﾆﾒﾝﾃﾞｨｰ" />
            <input type="button" id="buttonKm" class="btn" value="ｶﾉｼﾞｮﾊｲﾂﾓﾐﾙｸﾃｨｰ" />
            <input type="button" id="buttonNgTmKm" class="btn" value="ngtmkm" />
            <br />
            <input type="button" id="buttonKl" class="btn" value="キルリーダー" />
            <input type="button" id="buttonTsuyoi" class="btn" value="強い" />
            <input type="button" id="buttonThankyou" class="btn" value="ThankYou" />
            <input type="button" id="buttonArigato" class="btn" value="ARIGATO" />
          </div>
          <h4>効果音</h4>
          <div class="form-group">
            <input type="button" id="buttonKansei" class="btn" value="歓声" />
            <input type="button" id="buttonWarai" class="btn" value="笑い" />
            <input type="button" id="buttonOh" class="btn" value="応！" />
            <input type="button" id="buttonOuen" class="btn" value="応援" />
            <input type="button" id="buttonHyoshigi" class="btn" value="拍子木" />
            <input type="button" id="buttonKeihou" class="btn" value="警報" />
            <input type="button" id="buttonBirasurappu" class="btn" value="ビラスラップ" />
            <input type="button" id="buttonWadaiko" class="btn" value="和太鼓" />
            <input type="button" id="buttonMondai" class="btn" value="問題" />
            <input type="button" id="buttonSeikai" class="btn" value="正解" />
            <input type="button" id="buttonHazure" class="btn" value="ハズレ" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="buzz.js"></script>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
