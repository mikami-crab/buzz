<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BUZZ!!</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="node_modules/vue/dist/vue.min.js"></script>　
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/theme-twilight.js"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h4>BUZZ!!</h4>
    </div>
    <div class="input-group">
      <form>
        <div class="form-group">
          <label for="discordbottoken">DISCORD Bot Token</label>
          <input type="text" class="form-control" id="discordbottoken" placeholder="enter discord bot token" value="">
          <small id="emailHelp" class="form-text text-muted">DISCORDで作成したBOTのtokenを入力してください</small>
        </div>
        <div class="form-group">
          <label for="texttospeechapikey">GCPの権限ファイルのパス</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="texttospeechapikey" placeholder="text to speech api key path">
            <div class="input-group-append">
              <input type="button" id="fileOpen" class="btn open-btn" value="ファイルを選択" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="youtubeliveid">youtubeのライブID</label>
          <input type="text" class="form-control" id='youtubeliveid' placeholder="youtubeLiveId" value="">
          <small id="emailHelp" class="form-text text-muted">https://www.youtube.com/watch?v=xxxx のxxxx部分</small>
        </div>
        <div class="form-group">
          <input type="button" id="buttonLoad" class="btn open-btn" value="START!" />
        </div>
        <div class="form-group">
          <textarea id="chatcomment" class="form-control" rows="5"></textarea>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="buzz.js"></script>
</body>

</html>
